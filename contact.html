<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Club</title>
</head>
<body>
    <h1>Astronomy Club</h1>
    <h2>Official webpage</h2>
    <div class="MenuContainer">
        <a href="workshop.html"><button>Home</button></a>
        <a href="about.html"><button>About</button></a>
        <a href="contact.html"><button>Contact</button></a>
    </div>

    <div class="PageContent">
    <h1>Join us</h1>

    <div class="FormContainer">
        <form id="JoinForm">
          <div class="FormRow">
            <label>First name: </label>
            <input type="text" placeholder="Enter your first name"/>
          </div>

          <div class="FormRow">
            <label>Last name: </label>
            <input type="text" placeholder="Enter your last name"/>
          </div>

          <div class="FormRow">
            <label>E-mail: </label>
            <input type="text" placeholder="Enter your e-mail" required/>
          </div>
          <div class="FormRow">
            <label>Date of birth: </label>
            <input type="date" placeholder="Enter your date of birth" required/>
          </div>

          <div class="FormRow">
            <input type="checkbox"/>
            <label>I pinky promise that the info above is true</label>
            
          </div>

          <div class="FormRow">
          
            <input type="submit" value="Join"/>
          </div>

        </form>
    </div>
</div>
  
</body>
</html>
