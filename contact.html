<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Club</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <div class="HeaderContainer"> 
        <div class="SiteTitle">
            <img class="SaturnLogo" src="saturn.webp"/>
           <div class="SiteTitleSubDiv">
            <h1>Astronomy Club</h1> 
            <h2>Official webpage</h2> 
        </div>
    </div>
        <div class="MenuContainer">
            <a href="workshop.html"><button class="MenuButton">Home</button></a>
            <a href="about.html"><button class="MenuButton">About</button></a>
            <a href="contact.html"><button class="MenuButton">Contact</button></a>
            </div>
</div>

    <div class="PageContent">
   

    <div class="TextContainer">
        <h1 class="PostTitle">Join us</h1>
        <form id="JoinForm">
          <div class="FormRow">
            <label>First name: </label>
            <input type="text" placeholder="Enter your first name"/>
          </div>

          <div class="FormRow">
            <label>Last name: </label>
            <input type="text" placeholder="Enter your last name"/>
          </div>

          <div class="FormRow">
            <label>E-mail: </label>
            <input type="text" placeholder="Enter your e-mail" required/>
          </div>
          <div class="FormRow">
            <label>Date of birth: </label>
            <input type="date" placeholder="Enter your date of birth" required/>
          </div>

          <div class="FormRow">
            <input type="checkbox" required/>
            <label>I pinky promise that the info above is true</label>
            
          </div>

          <div class="FormRow">
          
            <input class="SubmitButton" type="submit" value="Join"/>
          </div>

        </form>
    </div>
</div>
  
</body>
</html>
